{% load yzadmin_tags %}
{% load i18n %}
<div id="yzadmin-add">
    <form action="{% admin_url 'menuitem' 'add' %}"
        class="yzadmin-setup"
        method="POST">
        <div>
        {% trans 'parent menu item' %}: {{ item }}
        </div>
        {% include "yzadmin/form.html" %}
        <button>{% trans 'OK' %}</button>
        <button type="reset" onclick="$('#dialog').dialog('close')">{% trans 'Close' %}</button>
    </form>
</div>
