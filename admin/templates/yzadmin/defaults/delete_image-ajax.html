{% load yzadmin_tags %}
{% load i18n %}
    <form action="{% admin_url model_name 'delete_image' item.id %}" method="POST">
        {% csrf_token %}
        {% trans 'Are you sure you want to delete this image?' %}
        <input type="hidden" name="image" value="{{ image }}" />
        <button>{% trans 'OK' %}</button>
        <button type="reset" onclick="$('#dialog').dialog('close')">{% trans 'Close' %}</button>
    </form>
