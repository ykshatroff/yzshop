{# common pagination control #}
{% load core_tags %}
{% load i18n %}
<div id="yzadmin-page-navigation">
    {% if page.has_previous %}
        <a id="page-first" href="{% page_url 1 %}">&lt;&lt;</a>
        <a id="page-prev" href="{% page_url page.previous_page_number %}">&lt;</a>
    {% else %}
    <!--
        <span>
            <img src="{{ STATIC_URL }}icons/resultset_first.png"
                 alt="{% trans 'First' %}"
                 title="{% trans 'First' %}" />
        </span>
        <span>
            <img src="{{ STATIC_URL }}icons/resultset_previous.png"
                 alt="{% trans 'Previous' %}"
                 title="{% trans 'Previous' %}" />
        </span>
        -->
    {% endif %}

    {{ page.number }}  {% trans 'of' %} {{ page.paginator.num_pages }}

    {% if page.has_next %}
        <a id="page-next" href="{% page_url page.next_page_number %}">&gt;</a>
        <a id="page-last" href="{% page_url page.paginator.num_pages %}">&gt;&gt;</a>
    {% else %}
    <!--
        <img src="{{ STATIC_URL }}icons/resultset_next.png"
             alt="{% trans 'Next' %}"
             title="{% trans 'Next' %}" />
        <img src="{{ STATIC_URL }}icons/resultset_last.png"
             alt="{% trans 'Last' %}"
             title="{% trans 'Last' %}" />
             -->
    {% endif %}
</div>
